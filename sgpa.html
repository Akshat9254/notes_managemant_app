<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sgpa.css">
    <title>SGPA Calculator</title>
</head>

<body>
    <h1>SGPA Calculator</h1>
    <div class="inputWrapper">
        <input type="text" placeholder="Course Title" id="course_title">
        <input type="text" placeholder="Course Code" id="course_code">
        <input type="number" placeholder="Course Credit" id="course_credit">
        <input type="number" placeholder="Score" id="score">
        <button id="add">Add</button>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Course Title</th>
            <th scope="col">Course Code</th>
            <th scope="col">Course Credit</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr class="tr">
            <th scope="row">1</th>
            <td>Data Structures with C</td>
            <td>19ISCDSC</td>
            <td>@mdo</td>
            <td>70</td>
          </tr>
          <tr class="tr">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>80</td>
          </tr>
          <tr class="tr">
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td>75</td>
          </tr>
        </tbody>
      </table>

      <button id="calculate">Calculate</button>



      <script src="sgpa.js"></script>

    <script>
        // const n = Number(prompt())

    </script>
</body>

</html>
